<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-light">
    
    <div class="container-fluid mt-4">
        <h1 class="text-center text-dark">BOOK ARCHIVE</h1>

        <!--Search box-->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="searchField" class="form-control" placeholder="Search Your Book">
            <button onclick="searchFood()" class="btn bg-danger text-light btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>

        <!--Total Found Data Count-->
        <div id="total-found"></div>

        <!--Error Message-->
        <div id="data-found"></div>

        <!--Show Cover Photo-->
        <div id="cover-photo"></div>

        <!--Show Book Result-->
        <div class="row mt-4 mb-4" id="search-result"></div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
